<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoso Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/vs2015.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <header>
            <h1>Contoso</h1>
            <div class="header-buttons">
                <button id="showHistory">Show chat history</button>
                <!-- Commented out Share button
                <button id="share">Share</button>
                -->
            </div>
        </header>
        <main id="chatArea">
            <div class="start-chat">
                <img src="logo.png" alt="Contoso Logo" class="logo">
                <h2>Start chatting</h2>
                <p>This chatbot is configured to answer your questions</p>
            </div>
        </main>
        <footer>
            <form id="chatForm">
                <button type="button" id="newConversation" title="Start a new conversation">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="new-conversation-icon">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>
                <input type="text" id="userInput" placeholder="Type a new question..." required>
                <button type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="send-icon">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </form>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
