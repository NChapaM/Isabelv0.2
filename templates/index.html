<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoso Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <header>
            <h1>Contoso</h1>
            <button id="showHistory">Show chat history</button>
            <button id="share">Share</button>
        </header>
        <main id="chatArea">
            <div class="start-chat">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Contoso Logo" class="logo">
                <h2>Start chatting</h2>
                <p>This chatbot is configured to answer your questions</p>
            </div>
        </main>
        <footer>
            <form id="chatForm">
                <input type="text" id="userInput" placeholder="Type a new question..." required>
                <button type="submit">
                    <img src="{{ url_for('static', filename='send-icon.png') }}" alt="Send">
                </button>
            </form>
        </footer>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
